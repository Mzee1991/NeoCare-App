{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html>
<head>
  <title>Input Lab Results</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="icon" href="{% static 'newborn/favicon.ico' %}" type="image/png">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body class="input_result">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bottomnavbar text-white text-center">
          <h2 class="card-title">Input Lab Results for {{ neonate.name }}</h2>
        </div>
        <div class="card-body">
          <div class="card">
            <div class="card-body">
              <form method="post" action="{% url 'input-lab-result' neonate_pk=neonate.pk lab_request_pk=lab_request_pk test_name=test_name %}" class="mt-3">
                {% csrf_token %}
                <fieldset>
                  <legend>Lab Results</legend>
                  {{ form.non_field_errors }}
                  
                  {% for field in form %}
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">{{ field.label_tag }}</label>
                      <div class="col-sm-9">
                          {{ field }}
                      </div>
                    </div>
                  {% endfor %}
                  
                </fieldset>
                <button type="submit" class="btn btn-dashboard text-white mt-3">Submit Lab Results</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- "Return to Dashboard" button -->
<div class="container mt-3">
<div class="row justify-content-center">
    <div class="col-md-8">
    <a href="{% url 'lab-requests-dashboard' %}" class="btn btn-dashboard text-white">Return to Dashboard</a>
</div>
</div>
</div>

</body>
</html>
