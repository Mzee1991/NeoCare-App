<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-info topnavbar text-light justify-text-center" style="height: 50px;">
		<div class="container">
			<div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
					<li>
            <h3><b>NewBorn Admission</b></h3>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container p-5 my-3 mx-auto border rounded" style="width: 800px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
						<span>
              <a href="{% url 'password_reset' %}">Forgot password?</a>
            </span>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
</body>
</html>
