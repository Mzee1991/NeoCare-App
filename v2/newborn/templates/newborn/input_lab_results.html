<!DOCTYPE html>
<html>
<head>
  <title>Input Lab Results</title>
  <!-- Include Bootstrap CSS (make sure the path is correct) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Input Lab Results for {{ neonate.name }}</h2>
  <form method="post" action="{% url 'input-lab-result' neonate_pk=neonate.pk lab_request_pk=lab_request_pk test_name=test_name %}" class="mt-3">
    {% csrf_token %}
    <fieldset>
      <legend>Lab Results</legend>
      {{ form.non_field_errors }}
      
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      
    </fieldset>
    <button type="submit" class="btn btn-primary mt-3">Submit Lab Results</button>
  </form>
</div>

<!-- Include Bootstrap JS (optional, for enhanced features) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
