{% extends 'newborn/base.html' %}
{% load render_table from django_tables2 %}
{% block content %}
	<div class="row">
		<div class="col">
			<div class="card card-body">
				{% if searched %}
					{% render_table newborns %}
				{% else %}
					<h1>No results for {{ searched }}</h1>
				{% endif %}
					
			</div>
		</div>
	</div>
{% endblock %}
