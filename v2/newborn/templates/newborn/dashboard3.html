<!DOCTYPE html>
<html>
  <head>
    <title>Newborn Ward Dashboard</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Load Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Newborn Ward Dashboard</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>New Admissions Today</h2>
          <ul class="list-group">
            {% for newborn in new_admissions %}
            <li class="list-group-item">{{ newborn.name }} ({{ newborn.get_sex_display }})</li>
            {% empty %}
            <li class="list-group-item">No new admissions today</li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-md-12 row">
          <div class="col-md-4">
            <h2>Age Distribution</h2>
            <canvas id="age-chart"></canvas>
          </div>
          <div class="col-md-4">
            <h2>Sex Distribution</h2>
            <canvas id="sex-chart"></canvas>
          </div>
          <div class="col-md-4">
            <h2>Diagnosis Distribution</h2>
            <canvas id="diagnosis-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- load Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
      // Set up age chart
      const ageData = JSON.parse('{{ age_data_json|escapejs }}');
      const ageChart = new Chart(document.getElementById('age-chart'), {
        type: 'bar',
        data: {
          labels: ageData.map(item => item.age_in_days),
          datasets: [{
            label: 'Age Distribution',
            data: ageData.map(item => item.num_age),
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
	      }
            }]
          }
      }
  });
   // Set up sex chart
  const sexData = JSON.parse('{{ sex_data_json|escapejs }}');
  const sexChart = new Chart(document.getElementById('sex-chart'), {
    type: 'pie',
    data: {
      labels: sexData.map(item => item.sex),
      datasets: [{
        label: 'Sex Distribution',
        data: sexData.map(item => item.num_sex),
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {}
  });
  // Set up diagnosis chart
  const diagnosisData = JSON.parse('{{ diagnosis_data_json|escapejs }}');
  const diagnosisChart = new Chart(document.getElementById('diagnosis-chart'), {
    type: 'doughnut',
    data: {
        labels: diagnosisData.map(item => item.diagnosis),
      datasets: [{
        label: 'Diagnosis Distribution',
        data: diagnosisData.map(item => item.num_dx),
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(0, 0, 255, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(0, 0, 255, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {}
  });
</script>
  </body>
</html>
