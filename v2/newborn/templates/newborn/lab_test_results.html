<!-- lab_test_results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lab Test Results Form</title>
    <!-- Add Bootstrap CDN link here -->
</head>
<body>
    <h1>Lab Test Results Form</h1>
    <form method="post">
        {% csrf_token %}
        {% for field_name in pending_tests %}
            <div class="form-group">
                <label for="{{ field_name }}">{{ form.fields.field_name.label }}</label>
                {{ form[field_name] }}
            </div>
        {% endfor %}
        <input type="submit" value="Save">
    </form>
    <br>
    <a href="{% url 'lab_requests_dashboard' %}">Return to Dashboard</a>
</body>
</html>
