<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admit Patient</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <!-- Sidebar -->
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Lab</a>
          <a href="#" class="list-group-item list-group-item-action">Admission</a>
          <a href="#" class="list-group-item list-group-item-action">Measurement</a>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Patient Admit Form -->
        <form>
          <h2>Admit Patient</h2>
          <hr>
          <!-- Symptoms Card -->
          <div class="card">
            <div class="card-header">
              Symptoms
            </div>
            <div class="card-body">
              <!-- Symptoms Form Group -->
              <div class="form-group">
                <label for="symptom1">Symptom 1</label>
                <select class="form-control" id="symptom1" name="symptom1">
                  <option value="">Select Symptom</option>
                  <option value="fever">Fever</option>
                  <option value="cough">Cough</option>
                  <option value="diarrhea">Diarrhea</option>
                </select>
              </div>
              <!-- Add New Symptom Button -->
              <button type="button" class="btn btn-primary" id="add-symptom">Add New Symptom</button>
            </div>
          </div>
          <!-- Clinical Findings Card -->
          <div class="card mt-3">
            <div class="card-header">
              Clinical Findings
            </div>
            <div class="card-body">
              <!-- Clinical Findings Form Group -->
              <div class="form-group">
                <label for="findings">Findings</label>
                <textarea class="form-control" id="findings" name="findings"></textarea>
              </div>
            </div>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Add Symptom Button Functionality -->
  <script>
    $(document).ready(function() {
      var symptomsCount = 1;
      $('#add-symptom').click(function() {
        symptomsCount++;
        $('#symptoms').append('<div class="form-group"><label for="symptom'+symptomsCount+'">Symptom '+symptomsCount+'</label><select class="form-control" id="symptom'+symptomsCount+'" name="symptom[]"><option value="">-- Select --</option><option value="Fever">Fever</option><option value="Cough">Cough</option><option value="Diarrhea">Diarrhea</option></select></div>');
      });
    });
  </script>
</body>
</html>
