<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admit Patient Form</title>
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Symptoms
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="symptom-select">Symptom:</label>
                <select class="form-control" id="symptom-select">
                  <option value="">Select a symptom</option>
                  <option value="Fever">Fever</option>
                  <option value="Cough">Cough</option>
                  <option value="Diarrhea">Diarrhea</option>
                </select>
              </div>
              <div id="symptom-buttons">
                <button type="button" class="btn btn-primary" id="add-symptom">Add Symptom</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Clinical Findings
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="temperature-input">Temperature:</label>
                <input type="text" class="form-control" id="temperature-input">
              </div>
              <div class="form-group">
                <label for="blood-pressure-input">Blood Pressure:</label>
                <input type="text" class="form-control" id="blood-pressure-input">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap 4 JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Function to create a new symptom button
      function addSymptomButton() {
        var newButton = '<button type="button" class="btn btn-primary mt-2" id="add-symptom">Add Symptom</button>';
        $('#symptom-buttons').append(newButton);
      }

      // Event listener for the Add Symptom button
      $('#add-symptom').click(function() {
        var symptom = $('#symptom-select').val();
        if (symptom !== '') {
          var newSymptom = '<div class="form-group">' +
                             '<label for="' + symptom + '-checkbox">' + symptom + ':</label>' +
                             '<input type="checkbox" class="form-control" id="' + symptom + '-checkbox">' +
                           '</div>';
          $(this).before(newSymptom);
          addSymptomButton();
        }
      });
    });
  </script>
</body
</html>
