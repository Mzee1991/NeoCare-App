<!DOCTYPE html>
<html>
<head>
	<title>Admitting Patient Form</title>
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Admitting Patient Form</h1>
		<form>
			<div class="card">
				<div class="card-header">
					<h3>Symptoms</h3>
				</div>
				<div class="card-body">
					<div id="symptoms">
						<div class="form-group">
							<label for="symptom1">Symptom 1:</label>
							<select class="form-control" id="symptom1" name="symptom1">
								<option value="">-- Select Symptom --</option>
								<option value="Fever">Fever</option>
								<option value="Cough">Cough</option>
								<option value="Diarrhea">Diarrhea</option>
							</select>
						</div>
					</div>
					<button type="button" class="btn btn-primary" id="add-symptom">Add Symptom</button>
				</div>
			</div>
			<div class="card mt-3">
				<div class="card-header">
					<h3>Clinical Findings</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="findings">Findings:</label>
						<textarea class="form-control" id="findings" name="findings" rows="3"></textarea>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>
	</div>
	<!-- jQuery and Bootstrap 4 JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			// Initialize symptom counter
			var symptomCount = 1;
			
			// Add new symptom when Add Symptom button is clicked
			$("#add-symptom").click(function() {
				symptomCount++;
				var newSymptom = '<div class="form-group">' +
										'<label for="symptom' + symptomCount + '">Symptom ' + symptomCount + ':</label>' +
										'<select class="form-control" id="symptom' + symptomCount + '" name="symptom' + symptomCount + '">' +
											'<option value="">-- Select Symptom --</option>' +
											'<option value="Fever">Fever</option>' +
											'<option value="Cough">Cough</option>' +
											'<option value="Diarrhea">Diarrhea</option>' +
										'</select>' +
									'</div>';
				$("#symptoms").append(newSymptom);
			});
		});
	</script>
</body>
</html>
