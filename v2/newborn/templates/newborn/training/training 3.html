<!DOCTYPE html>
<html>
<head>
	<title>Patient Admission Form2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Patient Admission Form</h1>
		<form>
			<div class="form-group">
				<label for="patientName">Patient Name</label>
				<input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
			</div>
			<div class="form-group">
				<label for="symptoms">Symptoms</label>
				<div id="symptoms">
					<div class="input-group mb-3">
						<select class="custom-select" id="symptomSelect">
							<option selected>Select a symptom</option>
							<option value="Fever">Fever</option>
							<option value="Cough">Cough</option>
							<option value="Diarrhea">Diarrhea</option>
						</select>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary addSymptom" type="button">Add</button>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			// Add new symptom input when "Add" button is clicked
			$('.addSymptom').click(function() {
				var symptomSelect = $(this).closest('.input-group').find('#symptomSelect');
				var symptomValue = symptomSelect.val();
				if (symptomValue != 'Select a symptom') {
					var newSymptomInput = '<div class="input-group mb-3">' +
						'<select class="custom-select" id="symptomSelect">' +
							'<option selected>Select a symptom</option>' +
							'<option value="Fever">Fever</option>' +
							'<option value="Cough">Cough</option>' +
							'<option value="Diarrhea">Diarrhea</option>' +
						'</select>' +
						'<div class="input-group-append">' +
							'<button class="btn btn-outline-secondary addSymptom" type="button">Add</button>' +
						'</div>' +
					'</div>';
					$(this).closest('#symptoms').append(newSymptomInput);
					symptomSelect.prop('disabled', true);
				}
			});
		});
	</script>
</body>
</html>
