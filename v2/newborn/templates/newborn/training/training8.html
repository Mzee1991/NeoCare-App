<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admit Patient</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Links</h5>
            <ul class="list-unstyled">
              <li><a href="#">Lab</a></li>
              <li><a href="#">Admission</a></li>
              <li><a href="#">Measurement</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Admission Form -->
      <div class="col-md-9">
        <h1>Admit Patient</h1>
        <form>
          <!-- Symptoms Card -->
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Symptoms</h5>
            </div>
            <div class="card-body">
              <div id="symptoms-container">
                <div class="form-group">
                  <label>Symptom 1:</label>
                  <select class="form-control" name="symptom[]">
                    <option value="">-- Select a symptom --</option>
                    <option value="Fever">Fever</option>
                    <option value="Cough">Cough</option>
                    <option value="Diarrhea">Diarrhea</option>
                  </select>
                </div>
              </div>
              <button type="button" class="btn btn-primary" id="add-symptom-btn">Add Symptom</button>
            </div>
          </div>
          
          <!-- Clinical Findings Card -->
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Clinical Findings</h5>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Findings:</label>
                <textarea class="form-control" name="findings"></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Add symptom button
      $('#add-symptom-btn').click(function() {
        var num = $('#symptoms-container').find('.form-group').length + 1;
        var html = `
          <div class="form-group">
            <label>Symptom ${num}:</label>
            <select class="form-control" name="symptom[]">
              <option value="">-- Select a symptom --</option>
              <option value="Fever">Fever</option>
              <option value="Cough">Cough</option>
              <option value="Diarrhea">Diarrhea</option>
            </select
		</div>
		</script>
</body>
</html>
