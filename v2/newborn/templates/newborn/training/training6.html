<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient Admission Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .sidebar {
      background-color: #f1f1f1;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 sidebar">
      <h2>Links</h2>
      <a href="#">Lab</a><br>
      <a href="#">Admission</a><br>
      <a href="#">Measurement</a>
    </div>
    <div class="col-sm-10">
      <h1>Patient Admission Form</h1>
      <form>
        <div class="card">
          <div class="card-header">Symptoms</div>
          <div class="card-body">
            <div class="form-group">
              <label for="symptom1">Symptom 1:</label>
              <select class="form-control" id="symptom1" name="symptoms[]">
                <option value="">--Select--</option>
                <option value="Fever">Fever</option>
                <option value="Cough">Cough</option>
                <option value="Diarrhea">Diarrhea</option>
              </select>
            </div>
            <div id="symptoms-container"></div>
            <button type="button" class="btn btn-primary" id="add-symptom-btn">Add Symptom</button>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">Clinical Findings</div>
          <div class="card-body">
            <div class="form-group">
              <label for="temperature">Temperature:</label>
              <input type="text" class="form-control" id="temperature" name="temperature">
            </div>
            <div class="form-group">
              <label for="blood-pressure">Blood Pressure:</label>
              <input type="text" class="form-control" id="blood-pressure" name="blood_pressure">
            </div>
            <div class="form-group">
              <label for="heart-rate">Heart Rate:</label>
              <input type="text" class="form-control" id="heart-rate" name="heart_rate">
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
    $(document).ready(function() {
      var symptomsCount = 1;
      $('#add-symptom').click(function() {
        symptomsCount++;
        $('#symptoms').append('<div class="form-group"><label for="symptom'+symptomsCount+'">Symptom '+symptomsCount+'</label><select class="form-control" id="symptom'+symptomsCount+'" name="symptom[]"><option value="">-- Select --</option><option value="Fever">Fever</option><option value="Cough">Cough</option><option value="Diarrhea">Diarrhea</option></select></div>');
      });
    });
  </script>
</body>
</html>
